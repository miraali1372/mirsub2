name: Update Subscription (Real Test)

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

env:
  THRESHOLD_MS: 5000 

jobs:
  test-and-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch configs
        run: |
          curl -L -o raw.txt "https://raw.githubusercontent.com/barry-far/V2ray-config/main/Splitted-By-Protocol/vless.txt"
          grep "^vless://" raw.txt | sort | uniq > unique.txt
          echo "Total unique configs: $(wc -l < unique.txt)"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          pip install requests geoip2

      - name: Run Test
        run: python3 test_configs_final.py unique.txt subscription.txt ${{ env.THRESHOLD_MS }}

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add subscription.txt
          git commit -m "Update working configs with flag" || exit 0
          git push
