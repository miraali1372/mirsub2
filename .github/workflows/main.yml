name: Update Subscription (Top 100 TCP)

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10 # زمان کل به ۱۰ دقیقه محدود شد
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch
        run: |
          curl -L -o raw.txt "https://raw.githubusercontent.com/barry-far/V2ray-config/main/Splitted-By-Protocol/vless.txt"
          grep "^vless://" raw.txt | sort | uniq > unique.txt

      - name: Deps
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          pip install requests geoip2

      - name: Run Speed Test
        run: python3 test_configs_final.py unique.txt subscription.txt 4000

      - name: Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add subscription.txt
          git commit -m "Update: Top 100 TCP with Flag" || exit 0
          git push
