name: Global Sub Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  run-test-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch All Configs
        run: |
          curl -L -o raw.txt "https://raw.githubusercontent.com/barry-far/V2ray-config/main/Splitted-By-Protocol/vless.txt"
          grep "^vless://" raw.txt | sort | uniq > unique.txt
          echo "Total unique configs to test: $(wc -l < unique.txt)"

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          pip install requests geoip2

      - name: Run SpeedTest (Parallel Mode)
        run: python3 test_configs_final.py unique.txt subscription.txt

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add subscription.txt
          git commit -m "Update: $(date)" || exit 0
          git push
