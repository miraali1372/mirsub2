name: Update Subscription (Real Test)

on:
  schedule:
    - cron: '0 */4 * * *' # هر ۴ ساعت یکبار برای فشار کمتر
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch
        run: |
          curl -L -o raw.txt "https://raw.githubusercontent.com/barry-far/V2ray-config/main/Splitted-By-Protocol/vless.txt"
          grep "^vless://" raw.txt | sort | uniq > unique.txt

      - name: Setup
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          pip install requests geoip2

      - name: Run Speed Test
        run: python3 test_configs_final.py unique.txt subscription.txt 4000

      - name: Deploy
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "action@github.com"
          git add subscription.txt
          git commit -m "Update: Flag + mirsub" || exit 0
          git push
